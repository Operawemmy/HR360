<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 15px;
        }
        .card-header {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
        .btn-success {
            border-radius: 10px;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h3>Update Employee</h3>
        </div>
        <div class="card-body p-4">
            <form id="updateEmployeeForm">
                <div class="mb-4">
                    <label for="employeeId" class="form-label">Employee ID</label>
                    <input type="text" class="form-control" id="employeeId" placeholder="Enter Employee ID" required>
                </div>

                <div class="mb-4">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number" required>
                </div>

                <div class="mb-4">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Address" required>
                </div>

                <div class="mb-4">
                    <label for="departmentId" class="form-label">Department ID</label>
                    <input type="text" class="form-control" id="departmentId" placeholder="Enter Department ID" required>
                </div>

                <div class="mb-4">
                    <label for="emergencyContact" class="form-label">Emergency Contact</label>
                    <input type="text" class="form-control" id="emergencyContact" placeholder="Enter Emergency Contact" required>
                </div>

                <div class="mb-4">
                    <label for="isActive" class="form-label">Is Active</label>
                    <select class="form-select" id="isActive" required>
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" required>
                        <option value="Admin">Admin</option>
                        <option value="Manager">Manager</option>
                        <option value="Employee">Employee</option>
                        <option value="Hr Manager">HR Manager</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                </div>

                <div class="mb-4">
                    <label for="level" class="form-label">Level</label>
                    <select class="form-select" id="level" required>
                        <option value="Manager">Manager</option>
                        <option value="Employee">Employee</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="jobTitle" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="jobTitle" placeholder="Enter Job Title" required>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Update Employee</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('updateEmployeeForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const employeeId = document.getElementById('employeeId').value;
        const data = {
            phoneNumber: document.getElementById('phoneNumber').value,
            address: document.getElementById('address').value,
            departmentId: document.getElementById('departmentId').value,
            emergencyContact: document.getElementById('emergencyContact').value,
            isActive: document.getElementById('isActive').value === 'true',
            role: document.getElementById('role').value,
            lastName: document.getElementById('lastName').value,
            level: document.getElementById('level').value,
            jobTitle: document.getElementById('jobTitle').value
        };

        fetch(`/api/employees/${employeeId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                alert('Employee updated successfully!');
                document.getElementById('updateEmployeeForm').reset();
            } else {
                alert('Failed to update employee. Please try again.');
            }
        })
        .catch(error => console.error('Error:', error));
    });
</script>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
