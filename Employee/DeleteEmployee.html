<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title text-center">Delete Employee</h5>
                        <p class="card-text text-center">Are you sure you want to delete this employee?</p>
                        <form id="deleteEmployeeForm">
                            <div class="mb-3">
                                <label for="employeeId" class="form-label">Employee ID</label>
                                <input type="text" class="form-control" id="employeeId" placeholder="Enter Employee ID" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to call the Delete API -->
    <script>
        document.getElementById("deleteEmployeeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const employeeId = document.getElementById("employeeId").value;

            fetch(`/api/employees/${employeeId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert("Employee deleted successfully.");
                } else {
                    alert("Failed to delete employee. Please check the ID and try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while deleting the employee.");
            });
        });
    </script>
</body>
</html>
