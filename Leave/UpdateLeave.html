<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Leave</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #c31432 0%, #240b36 100%);
      opacity: 0.8;
      z-index: -1;
    }

    .pattern-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      z-index: -1;
      opacity: 0.3;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card-custom {
      border: none;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 0.9);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      padding: 1.5rem;
      color: white;
      text-align: center;
    }

    .card-body {
      padding: 2.5rem;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #444;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.75rem 1rem;
      border: 1px solid #e1e5ea;
      background-color: #f8fafc;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: #dd2476;
      box-shadow: 0 0 0 0.25rem rgba(221, 36, 118, 0.25);
      background-color: #fff;
    }

    .btn {
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #e64a2a, #c9216b);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(221, 36, 118, 0.4);
    }

    .alert {
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1.5rem;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .alert-success {
      background-color: rgba(57, 218, 138, 0.15);
      color: #0b754d;
    }

    .alert-danger {
      background-color: rgba(241, 65, 108, 0.15);
      color: #b81b45;
    }

    .alert-warning {
      background-color: rgba(255, 193, 7, 0.15);
      color: #856404;
    }
  </style>
</head>
<body>
  <!-- Background Elements -->
  <div class="background-container"></div>
  <div class="pattern-overlay"></div>

  <div class="container">
    <div class="card card-custom">
      <div class="card-header">
        <h4><i class="fas fa-pen me-2"></i>Update Leave</h4>
      </div>
      <div class="card-body">
        <form id="updateLeaveForm">
          <div class="mb-3">
            <label for="leaveId" class="form-label">Leave ID</label>
            <input
              type="text"
              class="form-control"
              id="leaveId"
              placeholder="Enter Leave ID"
              required
            />
          </div>
          <div class="mb-3">
            <label for="leaveType" class="form-label">Leave Type</label>
            <select class="form-select" id="leaveType" required>
              <option value="Compassionate">Compassionate</option>
              <option value="Bereavement">Bereavement</option>
              <option value="Sick">Sick</option>
              <option value="Paternity">Paternity</option>
              <option value="Maternity">Maternity</option>
              <option value="AnnualLeave">Annual Leave</option>
              <option value="Dependents">Dependents</option>
              <option value="Study">Study</option>
              <option value="Sabbatical">Sabbatical</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" required />
          </div>
          <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="endDate" required />
          </div>
          <div class="mb-3">
            <label for="requestDate" class="form-label">Request Date</label>
            <input type="date" class="form-control" id="requestDate" required />
          </div>
          <div class="mb-3">
            <label for="approver" class="form-label">Approver</label>
            <input
              type="text"
              class="form-control"
              id="approver"
              placeholder="Enter Approver's Name"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-pen me-2"></i>Update Leave
          </button>
        </form>

        <div class="mt-3" id="responseMessage"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript to handle form submission -->
  <script>
    document
      .getElementById('updateLeaveForm')
      .addEventListener('submit', function (e) {
        e.preventDefault();

        const leaveId = document.getElementById('leaveId').value;
        const data = {
          leaveType: document.getElementById('leaveType').value,
          startDate: document.getElementById('startDate').value,
          endDate: document.getElementById('endDate').value,
          requestDate: document.getElementById('requestDate').value,
          approver: document.getElementById('approver').value
        };

        fetch(`/api/leave/${leaveId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
          .then(response => {
            if (response.ok) {
              alert('Leave updated successfully!');
            } else if (response.status === 404) {
              alert('Leave not found.');
            } else {
              throw new Error('An error occurred while updating the leave.');
            }
          })
          .catch(error => {
            console.error(error);
            alert(error.message);
          });
      });
  </script>
</body>
</html>
