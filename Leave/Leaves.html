<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leaves Dashboard</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      scroll-behavior: smooth;
    }
    .dashboard-title {
      background: linear-gradient(45deg, #007bff, #6610f2);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .box-link {
      text-decoration: none;
    }
    .box-card {
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .box-card:hover {
      transform: scale(1.03);
    }
    .section {
      display: none;
      margin-top: 30px;
    }
    .section.active {
      display: block;
    }
    .section-title {
      padding: 15px;
      border-bottom: 2px solid #ddd;
      margin-bottom: 20px;
    }
    .result-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <!-- Dashboard Title -->
    <div class="dashboard-title">
      <h1 class="display-4">Leaves Dashboard</h1>
      <p class="lead">Click a box below to manage leaves</p>
    </div>
    
    <!-- Boxes arranged in a grid -->
    <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
      <!-- Box 1: All Leaves -->
      <div class="col">
        <div class="card box-card text-white bg-primary h-100" onclick="showSection('allLeavesSection')">
          <div class="card-body text-center">
            <i class="bi bi-card-checklist" style="font-size: 3rem;"></i>
            <h5 class="card-title mt-3">All Leaves</h5>
            <p class="card-text">View all leave records.</p>
          </div>
        </div>
      </div>
      <!-- Box 2: Leave by ID -->
      <div class="col">
        <div class="card box-card text-white bg-success h-100" onclick="showSection('leaveByIdSection')">
          <div class="card-body text-center">
            <i class="bi bi-search" style="font-size: 3rem;"></i>
            <h5 class="card-title mt-3">Leave by ID</h5>
            <p class="card-text">Search leave by Leave ID.</p>
          </div>
        </div>
      </div>
      <!-- Box 3: Leaves by Employee -->
      <div class="col">
        <div class="card box-card text-white bg-danger h-100" onclick="showSection('leavesByEmployeeSection')">
          <div class="card-body text-center">
            <i class="bi bi-person-lines-fill" style="font-size: 3rem;"></i>
            <h5 class="card-title mt-3">Leaves by Employee</h5>
            <p class="card-text">Search leaves by Employee ID.</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Sections (only one active at a time) -->
    <div id="sectionsContainer">
      <!-- Section 1: All Leaves -->
      <div id="allLeavesSection" class="section active">
        <h2 class="section-title text-primary">All Leaves</h2>
        <div class="text-center">
          <button id="loadLeavesBtn" class="btn btn-primary btn-lg">Load All Leaves</button>
        </div>
        <div id="allLeavesResult" class="result-container"></div>
      </div>
      
      <!-- Section 2: Leave by ID -->
      <div id="leaveByIdSection" class="section">
        <h2 class="section-title text-success">Leave by ID</h2>
        <form id="leaveByIdForm">
          <div class="mb-3">
            <label for="leaveIdInput" class="form-label">Leave ID</label>
            <input type="text" class="form-control" id="leaveIdInput" placeholder="Enter Leave ID (GUID)" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Search Leave</button>
          </div>
        </form>
        <div id="leaveByIdResult" class="result-container"></div>
      </div>
      
      <!-- Section 3: Leaves by Employee -->
      <div id="leavesByEmployeeSection" class="section">
        <h2 class="section-title text-danger">Leaves by Employee</h2>
        <form id="leavesByEmployeeForm">
          <div class="mb-3">
            <label for="employeeIdInput" class="form-label">Employee ID</label>
            <input type="text" class="form-control" id="employeeIdInput" placeholder="Enter Employee ID (GUID)" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-danger btn-lg">Search Leaves</button>
          </div>
        </form>
        <div id="leavesByEmployeeResult" class="result-container"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript for handling section toggling and API calls -->
  <script>
    // Function to show only the selected section
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.classList.remove('active'));
      const selectedSection = document.getElementById(sectionId);
      if (selectedSection) {
        selectedSection.classList.add('active');
        selectedSection.scrollIntoView({ behavior: 'smooth' });
      }
    }

    // Helper function to format date strings
    const formatDate = (dateStr) => {
      if (!dateStr) return 'N/A';
      const date = new Date(dateStr);
      return date.toLocaleDateString();
    };

    // 1. Get All Leaves
    document.getElementById('loadLeavesBtn').addEventListener('click', function() {
      fetch('/api/Leaves')
        .then(response => {
          if (!response.ok) throw new Error('Failed to fetch leaves.');
          return response.json();
        })
        .then(data => {
          let html = '';
          if (!data || data.length === 0) {
            html = '<div class="alert alert-info">No leaves found.</div>';
          } else {
            html += `<div class="table-responsive">
                      <table class="table table-bordered table-striped table-hover">
                        <thead class="table-dark">
                          <tr>
                            <th>Leave ID</th>
                            <th>Employee ID</th>
                            <th>Leave Date</th>
                            <th>Type</th>
                            <th>Status</th>
                          </tr>
                        </thead>
                        <tbody>`;
            data.forEach(leave => {
              html += `<tr>
                        <td>${leave.leaveId || 'N/A'}</td>
                        <td>${leave.employeeId || 'N/A'}</td>
                        <td>${leave.leaveDate ? formatDate(leave.leaveDate) : 'N/A'}</td>
                        <td>${leave.leaveType || 'N/A'}</td>
                        <td>${leave.leaveStatus || 'N/A'}</td>
                      </tr>`;
            });
            html += `</tbody></table></div>`;
          }
          document.getElementById('allLeavesResult').innerHTML = html;
        })
        .catch(error => {
          document.getElementById('allLeavesResult').innerHTML =
            `<div class="alert alert-danger">${error.message}</div>`;
        });
    });

    // 2. Get Leave by ID
    document.getElementById('leaveByIdForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const leaveId = document.getElementById('leaveIdInput').value.trim();
      if (!leaveId) {
        document.getElementById('leaveByIdResult').innerHTML =
          `<div class="alert alert-warning">Please enter a valid Leave ID.</div>`;
        return;
      }
      fetch('/api/Leaves/' + encodeURIComponent(leaveId))
        .then(response => {
          if (!response.ok) throw new Error('Leave not found.');
          return response.json();
        })
        .then(data => {
          let html = `<div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Leave Details</h5>
                          <p><strong>Leave ID:</strong> ${data.leaveId || 'N/A'}</p>
                          <p><strong>Employee ID:</strong> ${data.employeeId || 'N/A'}</p>
                          <p><strong>Leave Date:</strong> ${data.leaveDate ? formatDate(data.leaveDate) : 'N/A'}</p>
                          <p><strong>Leave Type:</strong> ${data.leaveType || 'N/A'}</p>
                          <p><strong>Status:</strong> ${data.leaveStatus || 'N/A'}</p>
                        </div>
                      </div>`;
          document.getElementById('leaveByIdResult').innerHTML = html;
        })
        .catch(error => {
          document.getElementById('leaveByIdResult').innerHTML =
            `<div class="alert alert-danger">${error.message}</div>`;
        });
    });

    // 3. Get Leaves by Employee ID
    document.getElementById('leavesByEmployeeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const employeeId = document.getElementById('employeeIdInput').value.trim();
      if (!employeeId) {
        document.getElementById('leavesByEmployeeResult').innerHTML =
          `<div class="alert alert-warning">Please enter a valid Employee ID.</div>`;
        return;
      }
      const url = '/api/Leaves/employee/' + encodeURIComponent(employeeId);
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error('Leaves not found for this employee.');
          return response.json();
        })
        .then(data => {
          let html = '';
          if (!data || data.length === 0) {
            html = '<div class="alert alert-info">No leaves found for this employee.</div>';
          } else {
            html += `<div class="table-responsive">
                      <table class="table table-bordered table-striped table-hover">
                        <thead class="table-dark">
                          <tr>
                            <th>Leave ID</th>
                            <th>Leave Date</th>
                            <th>Type</th>
                            <th>Status</th>
                          </tr>
                        </thead>
                        <tbody>`;
            data.forEach(leave => {
              html += `<tr>
                        <td>${leave.leaveId || 'N/A'}</td>
                        <td>${leave.leaveDate ? formatDate(leave.leaveDate) : 'N/A'}</td>
                        <td>${leave.leaveType || 'N/A'}</td>
                        <td>${leave.leaveStatus || 'N/A'}</td>
                      </tr>`;
            });
            html += `</tbody></table></div>`;
          }
          document.getElementById('leavesByEmployeeResult').innerHTML = html;
        })
        .catch(error => {
          document.getElementById('leavesByEmployeeResult').innerHTML =
            `<div class="alert alert-danger">${error.message}</div>`;
        });
    });
  </script>

  <!-- Bootstrap 5 JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
