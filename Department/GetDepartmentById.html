<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 12px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 1rem;
            color: #6c757d;
        }

        .btn-primary {
            border-radius: 20px;
        }

        .loading {
            font-size: 1.2rem;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="departmentCard" class="card p-4 mt-5 d-none">
                    <h5 class="card-title" id="departmentName"></h5>
                    <p class="card-text" id="departmentDescription"></p>
                    <a href="#" class="btn btn-primary">More Info</a>
                </div>
                <div id="loadingMessage" class="loading text-center">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Change this to your API endpoint
            const departmentId = "YOUR_DEPARTMENT_ID_HERE"; // Replace with actual department ID
            const apiUrl = `https://localhost:7136.com/api/departments/${departmentId}`;

            fetch('https://localhost:7136/api/Departments/5ea38300-f02f-4bff-a38c-7011b81e5e15');
                then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Display the department data
                    document.getElementById('departmentName').textContent = data.departmentName;
                    document.getElementById('departmentDescription').textContent = data.description;
                    document.getElementById('departmentCard').classList.remove('d-none');
                    document.getElementById('loadingMessage').classList.add('d-none');
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    document.getElementById('loadingMessage').textContent = "Department not found.";
                });
        });
    </script>
</body>

</html>
