<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Department</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3 class="card-title text-center">Update Department</h3>
                        <form id="updateDepartmentForm">
                            <div class="mb-3">
                                <label for="departmentId" class="form-label">Department ID</label>
                                <input type="text" class="form-control" id="departmentId" placeholder="Enter Department ID" required>
                            </div>
                            <div class="mb-3">
                                <label for="departmentName" class="form-label">Department Name</label>
                                <input type="text" class="form-control" id="departmentName" placeholder="Enter Department Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3" placeholder="Enter Description" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Update Department</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('updateDepartmentForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const departmentId = document.getElementById('departmentId').value;
            const departmentName = document.getElementById('departmentName').value;
            const description = document.getElementById('description').value;

            const payload = {
                departmentName: departmentName,
                description: description
            };

            fetch(`https://localhost:7136/api/department/${departmentId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert('Department updated successfully!');
                    document.getElementById('updateDepartmentForm').reset();
                } else {
                    alert('Failed to update department.');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
