<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Departments</h2>
        <div class="row" id="departmentContainer">
            <!-- Cards will be populated here -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch departments from the endpoint
        fetch('https://localhost:7136/api/Departments')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('departmentContainer');

                data.forEach(department => {
                    // Create Bootstrap Card
                    const card = document.createElement('div');
                    card.className = 'col-md-4 mb-4';
                    card.innerHTML = `
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">${department.departmentName}</h5>
                                <p class="card-text">${department.description}</p>
                            </div>
                        </div>
                    `;

                    container.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching departments:', error));
    </script>
</body>
</html>
