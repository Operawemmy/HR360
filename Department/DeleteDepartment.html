<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Department</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">Delete Department</h4>
                    </div>
                    <div class="card-body">
                        <form id="deleteForm">
                            <div class="mb-3">
                                <label for="departmentId" class="form-label">Department ID:</label>
                                <input type="text" class="form-control" id="departmentId" placeholder="Enter Department ID" required>
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Delete Department</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <small>Note: This action cannot be undone.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Optional for better functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const departmentId = document.getElementById('departmentId').value;

            fetch(`/api/department/${departmentId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.status === 204) {
                    alert('Department deleted successfully.');
                } else {
                    alert('Failed to delete department.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
        });
    </script>
</body>
</html>
