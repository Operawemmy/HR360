<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Performance Review</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Same awesome styles you had before! */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }
    .background-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #c31432 0%, #240b36 100%);
      opacity: 0.8;
      z-index: -1;
    }
    .pattern-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      z-index: -1;
      opacity: 0.3;
    }
    .floating-shape {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
    }
    .shape-1 {
      width: 300px; height: 300px;
      background-color: rgba(255, 81, 47, 0.4);
      top: 20%; left: 15%;
      animation: float 8s ease-in-out infinite;
    }
    .shape-2 {
      width: 200px; height: 200px;
      background-color: rgba(221, 36, 118, 0.4);
      bottom: 20%; right: 10%;
      animation: float 12s ease-in-out infinite alternate;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    .content-wrapper {
      width: 100%;
      max-width: 550px;
    }
    .header-container {
      text-align: center;
      margin-bottom: 2rem;
    }
    .header-title {
      color: #fff;
      font-weight: 700;
      text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
      margin-bottom: 0.5rem;
    }
    .header-subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 400;
    }
    .card-custom {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(5px);
      background-color: rgba(255, 255, 255, 0.95);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }
    .card-header {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      padding: 1.5rem;
      border-bottom: none;
      text-align: center;
    }
    .card-header h4 {
      font-weight: 600;
      margin: 0;
    }
    .card-body {
      padding: 2.5rem;
    }
    .form-label {
      font-weight: 500;
      color: #444;
    }
    .input-icon-container {
      position: relative;
    }
    .input-icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 1rem;
      color: #aaa;
    }
    .icon-input {
      padding-left: 3rem;
      border-radius: 10px;
      background-color: #f8fafc;
      border: 1px solid #e1e5ea;
      transition: all 0.3s;
    }
    .icon-input:focus {
      border-color: #dd2476;
      box-shadow: 0 0 0 0.25rem rgba(221, 36, 118, 0.25);
      background-color: #fff;
    }
    .btn {
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      transition: all 0.3s;
    }
    .btn-danger {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      border: none;
    }
    .btn-danger:hover {
      background: linear-gradient(135deg, #e64a2a, #c9216b);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(221, 36, 118, 0.4);
    }
    .btn-secondary {
      background: linear-gradient(135deg, #8e9eab, #eef2f3);
      border: none;
      color: #444;
    }
    .btn-secondary:hover {
      background: linear-gradient(135deg, #7d8b96, #dce4e6);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(142, 158, 171, 0.4);
    }
    .alert {
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1.5rem;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .alert-success { background-color: rgba(57, 218, 138, 0.15); color: #0b754d; }
    .alert-danger { background-color: rgba(241, 65, 108, 0.15); color: #b81b45; }
    .alert-warning { background-color: rgba(255, 193, 7, 0.15); color: #856404; }
    .loading-spinner {
      width: 1.5rem; height: 1.5rem;
      border: 0.2em solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spin 0.75s linear infinite;
      display: inline-block;
      vertical-align: text-bottom;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .animate-in {
      animation: fadeInUp 0.5s ease-out forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="background-container"></div>
  <div class="pattern-overlay"></div>
  <div class="floating-shape shape-1"></div>
  <div class="floating-shape shape-2"></div>

  <div class="main-container">
    <div class="content-wrapper">
      <div class="header-container animate-in">
        <h1 class="header-title display-5">Delete Performance Review</h1>
        <p class="header-subtitle">Remove performance review record by entering Review ID</p>
      </div>

      <div class="card card-custom animate-in" style="animation-delay: 0.2s;">
        <div class="card-header text-white">
          <h4><i class="fas fa-chart-line me-2"></i>Delete Review</h4>
        </div>
        <div class="card-body">
          <form id="deleteReviewForm">
            <div class="mb-4 input-icon-container">
              <label for="reviewId" class="form-label">Review ID <span class="text-danger">*</span></label>
              <i class="fas fa-id-card input-icon"></i>
              <input type="text" class="form-control icon-input" id="reviewId" placeholder="Enter Review ID" required>
              <small class="text-muted mt-2 d-block">
                <i class="fas fa-info-circle me-1"></i>
                This action is permanent. Please confirm the ID carefully.
              </small>
            </div>

            <div class="d-flex gap-3">
              <button type="button" id="cancelBtn" class="btn btn-secondary w-50">
                <i class="fas fa-times me-2"></i>Cancel
              </button>
              <button type="submit" class="btn btn-danger w-50">
                <i class="fas fa-trash-alt me-2"></i>Delete
              </button>
            </div>
          </form>

          <div id="responseMessage" class="mt-4"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('deleteReviewForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const reviewId = document.getElementById('reviewId').value.trim();
      const responseMessage = document.getElementById('responseMessage');

      if (!reviewId) {
        showMessage('warning', 'Please enter a valid Review ID');
        return;
      }

      if (!confirm('Are you sure you want to permanently delete this performance review?')) return;

      responseMessage.innerHTML = `<div class="alert alert-info text-center animate-in">
        <div class="d-flex align-items-center justify-content-center">
          <div class="loading-spinner me-2"></div> Deleting...
        </div>
      </div>`;

      try {
        const response = await fetch(`https://localhost:7136/api/PerformanceReview/${reviewId}`, {
          method: 'DELETE',
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          showMessage('success', 'Performance review deleted successfully');
          document.getElementById('deleteReviewForm').reset();
        } else {
          const error = await response.json();
          showMessage('danger', error.message || 'Failed to delete review');
        }
      } catch (error) {
        showMessage('danger', error.message || 'Network error occurred');
      }
    });

    document.getElementById('cancelBtn').addEventListener('click', () => {
      document.getElementById('deleteReviewForm').reset();
      document.getElementById('responseMessage').innerHTML = '';
    });

    function showMessage(type, text) {
      const icons = { success: 'fa-check-circle', danger: 'fa-times-circle', warning: 'fa-exclamation-triangle', info: 'fa-info-circle' };
      const responseMessage = document.getElementById('responseMessage');
      responseMessage.innerHTML = `<div class="alert alert-${type} text-center animate-in">
        <i class="fas ${icons[type]} me-2"></i>${text}
      </div>`;
    }
  </script>
</body>
</html>
