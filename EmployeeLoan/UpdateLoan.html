<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Employee Loan</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }
    
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #c31432 0%, #240b36 100%);
      opacity: 0.8;
      z-index: -1;
    }
    
    .pattern-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      z-index: -1;
      opacity: 0.3;
    }
    
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    
    .content-wrapper {
      width: 100%;
      max-width: 550px;
    }
    
    .header-container {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .header-title {
      color: #fff;
      font-weight: 700;
      text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
      margin-bottom: 0.5rem;
    }
    
    .header-subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 400;
    }
    
    .card-custom {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(5px);
      background-color: rgba(255, 255, 255, 0.95);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .card-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }
    
    .card-header {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      padding: 1.5rem;
      border-bottom: none;
    }
    
    .card-header h4 {
      font-weight: 600;
      margin: 0;
    }
    
    .card-body {
      padding: 2.5rem;
    }
    
    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #444;
    }
    
    .form-control {
      border-radius: 10px;
      padding: 0.75rem 1rem;
      border: 1px solid #e1e5ea;
      background-color: #f8fafc;
      box-shadow: none;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: #dd2476;
      box-shadow: 0 0 0 0.25rem rgba(221, 36, 118, 0.25);
      background-color: #fff;
    }
    
    .btn {
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      border: none;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #e64a2a, #c9216b);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(221, 36, 118, 0.4);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, #8e9eab, #eef2f3);
      border: none;
      color: #444;
    }
    
    .btn-secondary:hover {
      background: linear-gradient(135deg, #7d8b96, #dce4e6);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(142, 158, 171, 0.4);
      color: #333;
    }
    
    .input-icon-container {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 1rem;
      color: #aaa;
    }
    
    .icon-input {
      padding-left: 3rem;
    }
    
    .alert {
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1.5rem;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    
    .alert-success {
      background-color: rgba(57, 218, 138, 0.15);
      color: #0b754d;
    }
    
    .alert-danger {
      background-color: rgba(241, 65, 108, 0.15);
      color: #b81b45;
    }
    
    .alert-warning {
      background-color: rgba(255, 193, 7, 0.15);
      color: #856404;
    }
    
    .action-buttons {
      display: flex;
      gap: 1rem;
    }
    
    .cancel-btn {
      flex-grow: 1;
    }
    
    .update-btn {
      flex-grow: 2;
    }
  </style>
</head>
<body>
  <!-- Background Elements -->
  <div class="background-container"></div>
  <div class="pattern-overlay"></div>
  
  <div class="main-container">
    <div class="content-wrapper">
      <!-- Header -->
      <div class="header-container animate-in">
        <h1 class="header-title display-8">Update Employee Loan</h1>
        <p class="header-subtitle">Edit and update loan details for employees</p>
      </div>
      
      <!-- Update Employee Loan Form Card -->
      <div class="card card-custom animate-in" style="animation-delay: 0.2s;">
        <div class="card-header text-white text-center">
          <h4><i class="fas fa-edit me-2"></i>Update Employee Loan</h4>
        </div>
        <div class="card-body">
          <form id="updateLoanForm">
            <div class="mb-4">
              <label for="loanId" class="form-label">Loan ID <span class="text-danger">*</span></label>
              <input type="text" id="loanId" class="form-control" placeholder="Enter Loan ID" required>
            </div>
            <div class="mb-4">
              <label for="loanAmount" class="form-label">Loan Amount <span class="text-danger">*</span></label>
              <input type="number" id="loanAmount" class="form-control" placeholder="Enter Loan Amount" required>
            </div>
            <div class="mb-4">
              <label for="loanStartDate" class="form-label">Loan Start Date <span class="text-danger">*</span></label>
              <input type="date" id="loanStartDate" class="form-control" required>
            </div>
            <div class="mb-4">
              <label for="loanEndDate" class="form-label">Loan End Date <span class="text-danger">*</span></label>
              <input type="date" id="loanEndDate" class="form-control" required>
            </div>
            <div class="mb-4">
              <label for="loanStatus" class="form-label">Loan Status <span class="text-danger">*</span></label>
              <input type="text" id="loanStatus" class="form-control" placeholder="Enter Loan Status" required>
            </div>
            
            <div class="action-buttons">
              <button type="button" id="cancelBtn" class="btn btn-secondary cancel-btn">
                <i class="fas fa-times me-2"></i>Cancel
              </button>
              <button type="submit" class="btn btn-primary update-btn">
                <i class="fas fa-edit me-2"></i>Update Loan
              </button>
            </div>
          </form>
          
          <div id="responseMessage" class="mt-4"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('updateLoanForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const loanId = document.getElementById('loanId').value.trim();
      const loanAmount = parseFloat(document.getElementById('loanAmount').value);
      const loanStartDate = document.getElementById('loanStartDate').value;
      const loanEndDate = document.getElementById('loanEndDate').value;
      const loanStatus = document.getElementById('loanStatus').value;
      const responseMessage = document.getElementById('responseMessage');
      
      if (!loanId || !loanAmount || !loanStartDate || !loanEndDate || !loanStatus) {
        responseMessage.innerHTML = `<div class="alert alert-warning text-center">
          <i class="fas fa-exclamation-circle me-2"></i>Please fill in all fields.
        </div>`;
        return;
      }
      
      responseMessage.innerHTML = `<div class="alert alert-info text-center">
        <div class="d-flex align-items-center justify-content-center">
          <div class="spinner-border spinner-border-sm me-2" role="status"></div> 
          <span>Processing...</span>
        </div>
      </div>`;
      
      try {
        const response = await fetch(`/api/employeeLoans/${loanId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            LoanAmount: loanAmount,
            LoanStartDate: loanStartDate,
            LoanEndDate: loanEndDate,
            LoanStatus: loanStatus
          })
        });
        
        if (response.ok) {
          const data = await response.json();
          responseMessage.innerHTML = `<div class="alert alert-success text-center">
            <i class="fas fa-check-circle me-2"></i>Loan updated successfully!
          </div>`;
        } else {
          const errorText = await response.text();
          responseMessage.innerHTML = `<div class="alert alert-danger text-center">
            <i class="fas fa-times-circle me-2"></i>${errorText}
          </div>`;
        }
      } catch (error) {
        responseMessage.innerHTML = `<div class="alert alert-danger text-center">
          <i class="fas fa-times-circle me-2"></i>An error occurred: ${error.message}
        </div>`;
      }
    });

    document.getElementById('cancelBtn').addEventListener('click', () => {
      document.getElementById('updateLoanForm').reset();
      document.getElementById('responseMessage').innerHTML = '';
    });
  </script>
</body>
</html>
