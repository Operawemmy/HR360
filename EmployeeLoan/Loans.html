<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HR360 APP - Employee Loans Dashboard</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      scroll-behavior: smooth;
    }
    .dashboard-title {
      background: linear-gradient(45deg, #28a745, #218838);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .box-link {
      text-decoration: none;
    }
    .box-card {
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .box-card:hover {
      transform: scale(1.03);
    }
    .section {
      display: none;
      margin-top: 30px;
    }
    .section.active {
      display: block;
    }
    .section-title {
      padding: 15px;
      border-bottom: 2px solid #ddd;
      margin-bottom: 20px;
    }
    .result-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <!-- Dashboard Title -->
    <div class="dashboard-title">
      <h1 class="display-4">Employee Loans Dashboard</h1>
      <p class="lead">Manage and search Employee Loans</p>
    </div>

    <!-- Boxes arranged in a grid -->
    <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
      <!-- Box 1: Get Loan by ID -->
      <div class="col">
        <div class="card box-card text-white bg-primary h-100" onclick="showSection('loanByIdSection')">
          <div class="card-body text-center">
            <i class="bi bi-search" style="font-size: 3rem;"></i>
            <h5 class="card-title mt-3">Get Loan by ID</h5>
            <p class="card-text">Search for a loan record by Loan ID.</p>
          </div>
        </div>
      </div>
      <!-- Box 2: Get All Loans -->
      <div class="col">
        <div class="card box-card text-white bg-success h-100" onclick="showSection('allLoansSection')">
          <div class="card-body text-center">
            <i class="bi bi-card-list" style="font-size: 3rem;"></i>
            <h5 class="card-title mt-3">Get All Loans</h5>
            <p class="card-text">View all employee loans.</p>
          </div>
        </div>
      </div>
      <!-- Box 3: Get Loans by Employee -->
      <div class="col">
        <div class="card box-card text-white bg-danger h-100" onclick="showSection('loansByEmployeeSection')">
          <div class="card-body text-center">
            <i class="bi bi-person-lines-fill" style="font-size: 3rem;"></i>
            <h5 class="card-title mt-3">Loans by Employee</h5>
            <p class="card-text">Search for loans by Employee ID.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Sections -->
    <div id="sectionsContainer">
      <!-- Section 1: Get Loan by ID -->
      <div id="loanByIdSection" class="section active">
        <h2 class="section-title text-primary">Get Loan by ID</h2>
        <form id="loanByIdForm">
          <div class="mb-3">
            <label for="loanIdInput" class="form-label">Loan ID</label>
            <input type="text" class="form-control" id="loanIdInput" placeholder="Enter Loan ID (GUID)" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Search Loan</button>
          </div>
        </form>
        <div id="loanByIdResult" class="result-container"></div>
      </div>

      <!-- Section 2: Get All Loans -->
      <div id="allLoansSection" class="section">
        <h2 class="section-title text-success">All Employee Loans</h2>
        <div class="text-center">
          <button id="loadLoansBtn" class="btn btn-success btn-lg">Load All Loans</button>
        </div>
        <div id="allLoansResult" class="result-container"></div>
      </div>

      <!-- Section 3: Get Loans by Employee -->
      <div id="loansByEmployeeSection" class="section">
        <h2 class="section-title text-danger">Loans by Employee</h2>
        <form id="loansByEmployeeForm">
          <div class="mb-3">
            <label for="employeeIdInput" class="form-label">Employee ID</label>
            <input type="text" class="form-control" id="employeeIdInput" placeholder="Enter Employee ID (GUID)" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-danger btn-lg">Search Loans</button>
          </div>
        </form>
        <div id="loansByEmployeeResult" class="result-container"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript for section toggling and API calls -->
  <script>
    // Function to display only the selected section
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.classList.remove('active'));
      const selected = document.getElementById(sectionId);
      if (selected) {
        selected.classList.add('active');
        selected.scrollIntoView({ behavior: 'smooth' });
      }
    }

    // Helper to format dates (if needed)
    const formatDate = (dateStr) => {
      if (!dateStr) return 'N/A';
      const date = new Date(dateStr);
      return date.toLocaleDateString();
    };

    // 1. Get Loan by ID
    document.getElementById('loanByIdForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const loanId = document.getElementById('loanIdInput').value.trim();
      if (!loanId) {
        document.getElementById('loanByIdResult').innerHTML = `<div class="alert alert-warning">Please enter a valid Loan ID.</div>`;
        return;
      }
      fetch('/api/EmployeeLoan/' + encodeURIComponent(loanId))
        .then(response => {
          if (!response.ok) throw new Error('Loan not found.');
          return response.json();
        })
        .then(data => {
          let html = `<div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Loan Details</h5>
                          <p><strong>Loan ID:</strong> ${data.loanId || 'N/A'}</p>
                          <p><strong>Employee ID:</strong> ${data.employeeId || 'N/A'}</p>
                          <p><strong>Loan Amount:</strong> ${data.loanAmount || 'N/A'}</p>
                          <p><strong>Issue Date:</strong> ${data.issueDate ? formatDate(data.issueDate) : 'N/A'}</p>
                          <p><strong>Status:</strong> ${data.status || 'N/A'}</p>
                        </div>
                      </div>`;
          document.getElementById('loanByIdResult').innerHTML = html;
        })
        .catch(error => {
          document.getElementById('loanByIdResult').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        });
    });

    // 2. Get All Loans
    document.getElementById('loadLoansBtn').addEventListener('click', function() {
      fetch('/api/EmployeeLoan')
        .then(response => {
          if (!response.ok) throw new Error('Failed to fetch loans.');
          return response.json();
        })
        .then(data => {
          let html = '';
          if (!data || data.length === 0) {
            html = '<div class="alert alert-info">No loans found.</div>';
          } else {
            html += `<div class="table-responsive">
                      <table class="table table-bordered table-striped table-hover">
                        <thead class="table-dark">
                          <tr>
                            <th>Loan ID</th>
                            <th>Employee ID</th>
                            <th>Loan Amount</th>
                            <th>Issue Date</th>
                            <th>Status</th>
                          </tr>
                        </thead>
                        <tbody>`;
            data.forEach(loan => {
              html += `<tr>
                        <td>${loan.loanId || 'N/A'}</td>
                        <td>${loan.employeeId || 'N/A'}</td>
                        <td>${loan.loanAmount || 'N/A'}</td>
                        <td>${loan.issueDate ? formatDate(loan.issueDate) : 'N/A'}</td>
                        <td>${loan.status || 'N/A'}</td>
                      </tr>`;
            });
            html += `</tbody></table></div>`;
          }
          document.getElementById('allLoansResult').innerHTML = html;
        })
        .catch(error => {
          document.getElementById('allLoansResult').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        });
    });

    // 3. Get Loans by Employee
    document.getElementById('loansByEmployeeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const employeeId = document.getElementById('employeeIdInput').value.trim();
      if (!employeeId) {
        document.getElementById('loansByEmployeeResult').innerHTML = `<div class="alert alert-warning">Please enter a valid Employee ID.</div>`;
        return;
      }
      const url = '/api/EmployeeLoan/ByEmployee/' + encodeURIComponent(employeeId);
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error('No loans found for this employee.');
          return response.json();
        })
        .then(data => {
          let html = '';
          if (!data || data.length === 0) {
            html = '<div class="alert alert-info">No loans found for this employee.</div>';
          } else {
            html += `<div class="table-responsive">
                      <table class="table table-bordered table-striped table-hover">
                        <thead class="table-dark">
                          <tr>
                            <th>Loan ID</th>
                            <th>Loan Amount</th>
                            <th>Issue Date</th>
                            <th>Status</th>
                          </tr>
                        </thead>
                        <tbody>`;
            data.forEach(loan => {
              html += `<tr>
                        <td>${loan.loanId || 'N/A'}</td>
                        <td>${loan.loanAmount || 'N/A'}</td>
                        <td>${loan.issueDate ? formatDate(loan.issueDate) : 'N/A'}</td>
                        <td>${loan.status || 'N/A'}</td>
                      </tr>`;
            });
            html += `</tbody></table></div>`;
          }
          document.getElementById('loansByEmployeeResult').innerHTML = html;
        })
        .catch(error => {
          document.getElementById('loansByEmployeeResult').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        });
    });
  </script>

  <!-- Bootstrap 5 JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
