<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Loan Endpoints</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 40px;
    }
    .container {
      max-width: 900px;
    }
    .header-banner {
      background: linear-gradient(135deg, #007bff, #00d4ff);
      color: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .header-banner h3 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .header-banner p {
      margin: 0;
      font-size: 1.2rem;
    }
    .dashboard-cards .card {
      cursor: pointer;
      border: none;
      color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .dashboard-cards .card:hover {
      transform: translateY(-2px);
    }
    /* Response cards style */
    .response-card {
      width: 300px;
      margin: 10px;
      border: 1px solid #dee2e6;
      border-radius: 0; /* Square edges */
    }
    .response-card .card-body {
      padding: 10px;
      font-size: 0.9rem;
    }
    /* To arrange multiple cards nicely */
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Banner -->
    <div class="header-banner">
      <h3>Employee Loan Dashboard</h3>
      <p>Manage and test loan endpoints</p>
    </div>

    <!-- Colorful Dashboard Cards -->
    <div class="row dashboard-cards text-center mb-4">
      <!-- 1. Get Loan by ID -->
      <div class="col-md-4 mb-3">
        <div class="card h-100" style="background: #007bff;" onclick="showEndpoint('endpoint-getbyid')">
          <div class="card-body">
            <h5 class="card-title">Get Loan by ID</h5>
          </div>
        </div>
      </div>
      <!-- 2. Make Payment -->
      <div class="col-md-4 mb-3">
        <div class="card h-100" style="background: #28a745;" onclick="showEndpoint('endpoint-makepayment')">
          <div class="card-body">
            <h5 class="card-title">Make Payment</h5>
          </div>
        </div>
      </div>
      <!-- 3. Is Loan Fully Paid -->
      <div class="col-md-4 mb-3">
        <div class="card h-100" style="background: #ff9800;" onclick="showEndpoint('endpoint-isfullypaid')">
          <div class="card-body">
            <h5 class="card-title">Is Loan Fully Paid?</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="row dashboard-cards text-center mb-4">
      <!-- 4. Get Loans by Employee -->
      <div class="col-md-4 mb-3">
        <div class="card h-100" style="background: #dc3545;" onclick="showEndpoint('endpoint-getloansbyemployee')">
          <div class="card-body">
            <h5 class="card-title">Get Loans by Employee</h5>
          </div>
        </div>
      </div>
      <!-- 5. Update Loan Status Decision -->
      <div class="col-md-4 mb-3">
        <div class="card h-100" style="background: #6f42c1;" onclick="showEndpoint('endpoint-updateloanstatus')">
          <div class="card-body">
            <h5 class="card-title">Update Loan Decision</h5>
          </div>
        </div>
      </div>
      <!-- 6. Get All Loans -->
      <div class="col-md-4 mb-3">
        <div class="card h-100" style="background: #20c997;" onclick="showEndpoint('endpoint-getallloans')">
          <div class="card-body">
            <h5 class="card-title">Get All Loans</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Endpoint Forms (hidden by default) -->
    <!-- Get Loan by ID -->
    <div id="endpoint-getbyid" style="display: none;">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Get Loan by ID</h5>
          <form id="getByIdForm">
            <div class="mb-3">
              <label for="loanIdGet" class="form-label">Loan ID</label>
              <input type="text" id="loanIdGet" class="form-control" placeholder="Enter Loan ID" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Get Loan</button>
          </form>
          <div id="getByIdResponse" class="cards-container"></div>
        </div>
      </div>
    </div>

    <!-- Make Payment -->
    <div id="endpoint-makepayment" style="display: none;">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Make Payment</h5>
          <form id="makePaymentForm">
            <div class="mb-3">
              <label for="loanIdPayment" class="form-label">Loan ID</label>
              <input type="text" id="loanIdPayment" class="form-control" placeholder="Enter Loan ID" required />
            </div>
            <div class="mb-3">
              <label for="paymentAmount" class="form-label">Payment Amount</label>
              <input type="number" id="paymentAmount" class="form-control" placeholder="Enter Payment Amount" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Make Payment</button>
          </form>
          <div id="makePaymentResponse" class="cards-container"></div>
        </div>
      </div>
    </div>

    <!-- Check if Loan is Fully Paid -->
    <div id="endpoint-isfullypaid" style="display: none;">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Is Loan Fully Paid?</h5>
          <form id="isFullyPaidForm">
            <div class="mb-3">
              <label for="loanIdPaid" class="form-label">Loan ID</label>
              <input type="text" id="loanIdPaid" class="form-control" placeholder="Enter Loan ID" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Check Status</button>
          </form>
          <div id="isFullyPaidResponse" class="cards-container"></div>
        </div>
      </div>
    </div>

    <!-- Get Loans by Employee -->
    <div id="endpoint-getloansbyemployee" style="display: none;">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Get Loans by Employee</h5>
          <form id="loansByEmployeeForm">
            <div class="mb-3">
              <label for="employeeSelect" class="form-label">Employee</label>
              <select id="employeeSelect" class="form-select" required>
                <option value="">Select Employee</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Get Loans</button>
          </form>
          <div id="loansByEmployeeResponse" class="cards-container"></div>
        </div>
      </div>
    </div>

    <!-- Update Loan Status Decision -->
    <div id="endpoint-updateloanstatus" style="display: none;">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Update Loan Status Decision</h5>
          <form id="updateDecisionForm">
            <div class="mb-3">
              <label for="loanIdDecision" class="form-label">Loan ID</label>
              <input type="text" id="loanIdDecision" class="form-control" placeholder="Enter Loan ID" required />
            </div>
            <div class="mb-3">
              <label for="decision" class="form-label">Decision</label>
              <select id="decision" class="form-select" required>
                <option value="">Select Decision</option>
                <option value="Approved">Approved</option>
                <option value="Rejected">Rejected</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="comments" class="form-label">Comments (optional)</label>
              <textarea id="comments" class="form-control" placeholder="Enter comments"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Decision</button>
          </form>
          <div id="updateDecisionResponse" class="cards-container"></div>
        </div>
      </div>
    </div>

    <!-- Get All Loans -->
    <div id="endpoint-getallloans" style="display: none;">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Get All Loans</h5>
          <button id="getAllBtn" class="btn btn-primary w-100">Get All Loans</button>
          <div id="getAllResponse" class="cards-container"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript to toggle forms and handle each endpoint -->
  <script>
    // ------------- Utility Functions for Building Cards ------------- //

    // Build a card for a single loan object
    function buildSingleLoanCard(loan) {
      if (!loan || typeof loan !== "object") {
        return '<div class="alert alert-warning">No loan data found.</div>';
      }
      return `
        <div class="card response-card">
          <div class="card-body">
            <h5 class="card-title">Loan ID: ${loan.loanId ?? ""}</h5>
            <p class="card-text">
              <strong>Term:</strong> ${loan.term ?? ""}<br/>
              <strong>Amount Paid:</strong> ${loan.amountPaid ?? ""}<br/>
              <strong>Employee:</strong> ${loan.employeeName ?? ""}<br/>
              <strong>Loan Amount:</strong> ${loan.loanAmount ?? ""}<br/>
              <strong>Start Date:</strong> ${loan.loanStartDate ?? ""}<br/>
              <strong>End Date:</strong> ${loan.loanEndDate ?? ""}<br/>
              <strong>Status:</strong> ${loan.loanStatus ?? ""}<br/>
              <strong>Installment:</strong> ${loan.installmentAmount ?? ""}<br/>
              <strong>Remaining:</strong> ${loan.remainingInstallments ?? ""}
            </p>
          </div>
        </div>
      `;
    }

    // Build a card for a boolean response (Is Fully Paid)
    function buildBooleanCard(value) {
      const yesNo = value ? "Yes" : "No";
      return `
        <div class="card response-card">
          <div class="card-body text-center">
            <h5 class="card-title">Is Loan Fully Paid?</h5>
            <p class="card-text">${yesNo}</p>
          </div>
        </div>
      `;
    }

    // Build multiple loan cards from an array
    function buildMultipleLoansCards(loans) {
      if (!Array.isArray(loans) || loans.length === 0) {
        return '<div class="alert alert-warning">No loans found.</div>';
      }
      let output = '<div class="cards-container">';
      loans.forEach((loan) => {
        output += buildSingleLoanCard(loan);
      });
      output += "</div>";
      return output;
    }

    // Main formatter
    function formatLoanResponse(data) {
      if (typeof data === "boolean") {
        return buildBooleanCard(data);
      }
      if (Array.isArray(data)) {
        return buildMultipleLoansCards(data);
      }
      return buildSingleLoanCard(data);
    }

    // ------------- Show/Hide Endpoints ------------- //
    function hideAllEndpoints() {
      const endpoints = [
        "endpoint-getbyid",
        "endpoint-makepayment",
        "endpoint-isfullypaid",
        "endpoint-getloansbyemployee",
        "endpoint-updateloanstatus",
        "endpoint-getallloans",
      ];
      endpoints.forEach((id) => {
        document.getElementById(id).style.display = "none";
      });
    }

    function showEndpoint(endpointId) {
      hideAllEndpoints();
      document.getElementById(endpointId).style.display = "block";
    }

    // ------------- Populate Employee Dropdown on Page Load ------------- //
    window.addEventListener("DOMContentLoaded", async function () {
      try {
        const response = await fetch("https://localhost:7136/api/Employees");
        if (!response.ok) throw new Error("Error fetching employee data");
        const employees = await response.json();
        const employeeSelect = document.getElementById("employeeSelect");
        employees.forEach((emp) => {
          const option = document.createElement("option");
          option.value = emp.employeeId;
          option.textContent = `${emp.firstName} ${emp.lastName}`;
          employeeSelect.appendChild(option);
        });
      } catch (error) {
        console.error("Employee fetch error:", error);
      }
    });

    // ------------- Endpoint Event Handlers ------------- //

    // 1. Get Loan by ID
    document.getElementById("getByIdForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const loanId = document.getElementById("loanIdGet").value;
      const responseDiv = document.getElementById("getByIdResponse");
      try {
        const res = await fetch(`https://localhost:7136/api/EmployeeLoans/${loanId}`);
        if (!res.ok) throw new Error("Loan not found");
        const data = await res.json();
        responseDiv.innerHTML = formatLoanResponse(data);
      } catch (error) {
        responseDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
      }
    });

    // 2. Make Payment
    document.getElementById("makePaymentForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const loanId = document.getElementById("loanIdPayment").value;
      const amount = parseFloat(document.getElementById("paymentAmount").value);
      const responseDiv = document.getElementById("makePaymentResponse");
      try {
        const res = await fetch(`https://localhost:7136/api/EmployeeLoans/${loanId}/make-payment`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(amount),
        });
        if (!res.ok) throw new Error("Payment failed");
        const data = await res.json();
        responseDiv.innerHTML = formatLoanResponse(data);
      } catch (error) {
        responseDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
      }
    });

    // 3. Is Loan Fully Paid
    document.getElementById("isFullyPaidForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const loanId = document.getElementById("loanIdPaid").value;
      const responseDiv = document.getElementById("isFullyPaidResponse");
      try {
        const res = await fetch(`https://localhost:7136/api/EmployeeLoans/${loanId}/is-fully-paid`);
        if (!res.ok) throw new Error("Error checking payment status");
        const isPaid = await res.json();
        responseDiv.innerHTML = formatLoanResponse(isPaid);
      } catch (error) {
        responseDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
      }
    });

    // 4. Get Loans by Employee
    document.getElementById("loansByEmployeeForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const employeeId = document.getElementById("employeeSelect").value;
      const responseDiv = document.getElementById("loansByEmployeeResponse");
      try {
        const res = await fetch(`https://localhost:7136/api/EmployeeLoans/ByEmployee/${employeeId}`);
        if (!res.ok) throw new Error("Error fetching loans for employee");
        const data = await res.json();
        responseDiv.innerHTML = formatLoanResponse(data);
      } catch (error) {
        responseDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
      }
    });

    // 5. Update Loan Status Decision
    document.getElementById("updateDecisionForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const loanId = document.getElementById("loanIdDecision").value;
      const decision = document.getElementById("decision").value;
      const comments = document.getElementById("comments").value;
      const responseDiv = document.getElementById("updateDecisionResponse");
      const payload = { Decision: decision, Comments: comments };
      try {
        const res = await fetch(`https://localhost:7136/api/EmployeeLoans/${loanId}/decision`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        if (!res.ok) throw new Error("Error updating decision");
        const data = await res.json();
        responseDiv.innerHTML = formatLoanResponse(data);
      } catch (error) {
        responseDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
      }
    });

    // 6. Get All Loans
    document.getElementById("getAllBtn").addEventListener("click", async function () {
      const responseDiv = document.getElementById("getAllResponse");
      try {
        const res = await fetch("https://localhost:7136/api/EmployeeLoans");
        if (!res.ok) throw new Error("Error fetching loans");
        const data = await res.json();
        responseDiv.innerHTML = formatLoanResponse(data);
      } catch (error) {
        responseDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
