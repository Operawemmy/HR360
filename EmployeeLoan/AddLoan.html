<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Loan Request</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }
    
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      opacity: 0.8;
      z-index: -1;
    }

    .pattern-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      z-index: -1;
      opacity: 0.3;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .content-wrapper {
      width: 100%;
      max-width: 550px;
    }

    .header-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header-title {
      color: #fff;
      font-weight: 700;
      text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
      margin-bottom: 0.5rem;
    }

    .header-subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 400;
    }

    .card-custom {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(5px);
      background-color: rgba(255, 255, 255, 0.95);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      padding: 1.5rem;
      border-bottom: none;
    }

    .card-header h4 {
      font-weight: 600;
      margin: 0;
    }

    .card-body {
      padding: 2.5rem;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #444;
    }

    .form-control, .form-select {
      border-radius: 10px;
      padding: 0.75rem 1rem;
      border: 1px solid #e1e5ea;
      background-color: #f8fafc;
      box-shadow: none;
      transition: all 0.3s;
    }

    .form-control:focus, .form-select:focus {
      border-color: #3a7bd5;
      box-shadow: 0 0 0 0.25rem rgba(58, 123, 213, 0.25);
      background-color: #fff;
    }

    .btn {
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #0e8a7f, #32d56f);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
    }

    .btn-group-custom {
      display: flex;
      gap: 1rem;
    }

    .form-floating {
      margin-bottom: 1.5rem;
    }

    .alert {
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1.5rem;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .alert-success {
      background-color: rgba(57, 218, 138, 0.15);
      color: #0b754d;
    }

    .alert-danger {
      background-color: rgba(241, 65, 108, 0.15);
      color: #b81b45;
    }

    .input-icon-container {
      position: relative;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 1rem;
      color: #aaa;
    }

    .icon-input {
      padding-left: 3rem;
    }

    .animate-in {
      animation: fadeInUp 0.5s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Background Elements -->
  <div class="background-container"></div>
  <div class="pattern-overlay"></div>

  <div class="main-container">
    <div class="content-wrapper">
      <!-- Header -->
      <div class="header-container animate-in">
        <h1 class="header-title display-8">Employee Loan Request</h1>
        <p class="header-subtitle">Fill in the form below to request a loan</p>
      </div>

      <!-- Loan Request Form Card -->
      <div class="card card-custom animate-in">
        <div class="card-header text-white text-center">
          <h4><i class="fas fa-money-check-alt me-2"></i>Loan Request Form</h4>
        </div>
        <div class="card-body">
          <form id="loanForm">
            <div class="mb-4">
              <label for="employeeId" class="form-label">Employee</label>
              <select id="employeeId" class="form-select" required>
                <option value="">Select Employee</option>
              </select>
            </div>

            <div class="mb-4">
              <label for="loanAmount" class="form-label">Loan Amount</label>
              <input type="number" id="loanAmount" class="form-control" placeholder="Enter Loan Amount" required />
            </div>

            <div class="mb-4">
              <label for="loanStartDate" class="form-label">Loan Start Date</label>
              <input type="date" id="loanStartDate" class="form-control" required />
            </div>

            <div class="mb-4">
              <label for="term" class="form-label">Term (months)</label>
              <input type="number" id="term" class="form-control" placeholder="Enter repayment term in months" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Loan Request</button>
          </form>
        </div>
      </div>

      <!-- Response Display Section -->
      <div class="card-body">
        <div id="responseOutput" class="alert"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', async function() {
      try {
        const response = await fetch("https://localhost:7136/api/Employees");
        if (!response.ok) throw new Error("Error fetching employee data");
        const employees = await response.json();
        const employeeSelect = document.getElementById('employeeId');
        employees.forEach(employee => {
          const option = document.createElement('option');
          option.value = employee.employeeId;
          option.textContent = `${employee.firstName} ${employee.lastName}`;
          employeeSelect.appendChild(option);
        });
      } catch (error) {
        console.error("Error:", error);
      }
    });

    document.getElementById('loanForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const employeeId = document.getElementById('employeeId').value;
      const loanAmount = parseFloat(document.getElementById('loanAmount').value);
      const loanStartDate = document.getElementById('loanStartDate').value;
      const term = parseInt(document.getElementById('term').value);

      const loanRequest = {
        employeeId,
        loanAmount,
        loanStartDate,
        term,
      };

      try {
        const response = await fetch("https://localhost:7136/api/EmployeeLoans", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(loanRequest),
        });

        const data = await response.json();

        const output = document.getElementById('responseOutput');
        if (response.ok) {
          output.className = "alert alert-success";
          output.textContent = `Loan Request for ${data.employee.firstName} ${data.employee.lastName} successfully created.`;
        } else {
          output.className = "alert alert-danger";
          output.textContent = data.message || "An error occurred while submitting the loan request.";
        }
      } catch (error) {
        console.error("Error:", error);
        const output = document.getElementById('responseOutput');
        output.className = "alert alert-danger";
        output.textContent = "Error submitting the loan request.";
      }
    });
  </script>
</body>
</html>
