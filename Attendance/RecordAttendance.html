<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Record Attendance</h2>
    <form id="attendanceForm">
        <label for="employeeNumber">Employee Number:</label>
        <input type="text" id="employeeNumber" name="employeeNumber" required>
        
        <label for="attendanceType">Attendance Type:</label>
        <select id="attendanceType" name="attendanceType" required>
            <option value="1">Checkin</option>
            <option value="2">Checkout</option>
        </select>
        
        <button type="button" onclick="submitAttendance()">Submit</button>
    </form>

    <script>
        async function submitAttendance() {
    const employeeNumber = document.getElementById("employeeNumber").value;
    const attendanceType = parseInt(document.getElementById("attendanceType").value);

    const data = {
        employeeNumber: employeeNumber,
        attendanceType: attendanceType
    };

    try {
        const response = await fetch('https://localhost:7136/api/Attendances/RecordAttendance', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        });

        const result = await response.json();
        console.log(result);
        if (response.ok) {
            alert('Attendance recorded successfully!');
            console.log(result);
        } else {
            alert(`Failed to record Attendance: ${result.message || "Unknown error"}`);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An Error Occurred! Check console for details.');
    }
}

    </script>
</body>
</html>
