<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delete Payslip Record</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Delete Payslip Record</h1>
    <p class="lead">Enter the PayslipId to delete the corresponding payslip record.</p>
    <form id="deletePayslipForm" class="mb-3">
      <div class="form-group">
        <label for="payslipId">Payslip ID</label>
        <input type="text" class="form-control" id="payslipId" placeholder="Enter Payslip GUID" required>
      </div>
      <button type="submit" class="btn btn-danger">Delete Payslip</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>

  <!-- JavaScript to call the delete endpoint -->
  <script>
    document.getElementById('deletePayslipForm').addEventListener('submit', function(e) {
      e.preventDefault();

      var url = '/DeletePayslip/' + encodeURIComponent(payslipId);
